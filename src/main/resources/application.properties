#
# JDBC properties
#
app.datasource.jdbc-url=jdbc:mysql://localhost:3306/employee_db?useSSL=false&serverTimezone=UTC
app.datasource.username=ram
app.datasource.password=password
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# Spring Data JPA properties
spring.data.jpa.repository.packages=com.demo.thymeleafdemo.dao
spring.data.jpa.entity.packages-to-scan=com.demo.thymeleafdemo.entity

#
# SECURITY JDBC properties
#
security.datasource.jdbc-url=jdbc:mysql://localhost:3306/spring_security?useSSL=false&serverTimezone=UTC
security.datasource.username=ram
security.datasource.password=password